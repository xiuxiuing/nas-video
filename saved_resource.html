						var flashvars={f:data['url'],c:0,s:2,h:4,p:1,v:100,e:1,er:'加载出错'};
					} else if (data['play'] == 'm3u8_ts'){
						var flashvars={f:'/player/m3u8/m3u8.swf',a:data['url'],c:0,p:1,s:4,v:100,lv:0,er:'加载出错'};
					}
					if (data['play'] == 'mp4_d'){
						SetReferrerNever();
						var a1 = new DPlayer({
							element: document.getElementById("a1"),
							theme: '#FADFA3',
							autoplay: true,
							video: {
								url: data['url'],
								type: 'normal'
							}
						});
					}else if (data['play'] == 'm3u8_hls'){
						SetReferrerNever();
						var a1 = new DPlayer({
							element: document.getElementById("a1"),
							theme: '#FADFA3',
							autoplay: true,
							video: {
								url: data['url'],
								type: 'hls'
							}
						});
					}else if (data['play'] == 'm_client'){
						weParserParams = data;
						var weParserJS = document.createElement("script");
						weParserJS.type = "text/javascript";
						weParserJS.src = data['CJS_url'];
						document.getElementsByTagName("head")[0].appendChild(weParserJS);
					} else {
						var params={bgcolor:'#FFF',allowFullScreen:true,allowScriptAccess:'always',wmode:'transparent'};
						CKobject.embedSWF('/player/player.swf','a1','ckplayer_a1','100%','100%',flashvars,params);
					}
				}
				$('#loading').hide();
				$('#a1').show();
			} else {
				$('#loading').hide();
				$('#a1').hide();
				$('#error').show();
				if (data['msg']){
					$('#error').html('<br><br><br><br><br>'+ data['msg']);
				} else {
					$('#error').html('<br><br><br><br><br>资源失效');
				}
			}
		},"json");
	}
	CTools = {
		cookie: {
			get: function(name) {
				var arr = "";
				var reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
				if (arr = document.cookie.match(reg)) {
					return unescape(arr[2]);
				} else {
					return null;
				}
			},
			set: function(name, value) {
				var Days = 10;
				var exp = new Date();
				exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
				document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
			}
		},
	};

	function getcna(){
		if (0 == 2){
			cna = CTools.cookie.get("YT_cna");
			if (cna && cna != "undefined") {
				window.goldlog = {
					Etag: cna
				};
				cna = cna;
			} else {
				var oMeta = document.createElement('meta');
				oMeta.name = 'referrer';
				oMeta.content = 'never';
				document.getElementsByTagName('head')[0].appendChild(oMeta);
				$.ajax({
					url: "//log.mmstat.com/eg.js",
					dataType: "script",
					cache: true,
					success: function() {
						CTools.cookie.set("YT_cna", window.goldlog.Etag);
						cna = window.goldlog.Etag;
						if (!getQueryString("r_cna")){
							location.href+= "&r_cna_k=null&r_cna_t=0&r_cna=1";
						}
					}
				});
			}
			return cna;
		}
		return "null";
	}
	function SetReferrerNever(){
		var oMeta = document.createElement('meta');
		oMeta.name = 'referrer';
		oMeta.content = 'never';
		document.getElementsByTagName('head')[0].appendChild(oMeta);
	}
	function getQueryString(name){
		var reg = new RegExp('(^|&)'+name+'=([^&]*)(&|$)','i');
		var r = window.location.search.substr(1).match(reg);
		if(r != null){
			return unescape(r[2]);
		};
		return null;
	};
